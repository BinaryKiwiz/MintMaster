<!DOCTYPE html>
<html>
  <head>
    <title>Mint Master</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body class = "body">
    <div class = "title">
      Mint Master
    </div>
    <div class = "Stats">
      <div class = "Money">
        $<span id = "Money">0</span>
      </div>
      <div class = "Mints">
        Mints: <span id = "Mints">0</span>
      </div>
      <div class = "MPS">
        MPS: <span id = "MPS">0</span>
      </div>
      <br>
    </div>
    <div class = "ManufactureMint">
      <button onclick = "ManufactureMint()" class = "ManufactureMintButton">Manufacture a Mint</button>
    </div>
    <div class = "SellMints">
      <button onclick = "SellMints()" class = "SellMintsButton">Sell your Mints for $</button>
    </div>
    <div class = "Save">
      <button onclick = "Save()" class = "SaveButton">Save</button>
    </div>
    <div class = "ImportSave">
      <button onclick = "ImportSave()" class = "ImportSaveButton">Import Save</button>
    </div>
    <div class = "Manufacturing">
      <div class = "ManufacturingTitle">
        Manufacturing
      </div>
      <div class = "ManufacturingDesc">
        Here you can get things
        <br>
        to make mints for you
      </div>
      <br>
      <button onclick = "BuyMandatoryVolunteer()" class = "MandatoryVolunteer">Hire a Mandatory Volunteer Cost: $<span id = "MandatoryVolunteerPrice">0</span></button>
    </div>
    <div class = "InfoBox">
      <div class = "InfoBoxTitle">
        InfoBox:
      </div>
      <div class = "InfoBoxBox">
        <div class = "InfoBoxInfo">
          <span id = "InfoBoxInfo">Nothing Here Yet</span>
        </div>
      </div>  
    </div>
    <div class = "Research">
      <div class = "ResearchTitle">
        Research
      </div>
      <div class = "ResearchDescription">
        Here you can
        <br>
        research... stuff
      </div>
      <br>
      <div class = "EfficientManufacturingResearch">
        <button onclick = "ResearchEffManufacturing()" class = "EfficientManufacturingResearchButton">Efficient Manufacturing Cost: <span id = "EfficientManufacturingPrice">0</span> Mints </button>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
